<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:position="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color: whitesmoke">
<div class="container" style="background-color: linen">

        <img th:src="4985392932_ca67a39f42_bv42.jpg" alt="nie można wstawić zdjęcia" class="img-fluid">

    <div class="container">
        <div class="row">
            <a href="/">Powrót do listy</a>
        </div>

    <h2><br/>Dodaj kategorię</h2><br/>

    <form th:action="@{/dodajkategorie}" method="post">
        <div class="form-group row">
            <label for="nameId" class="col-sm-2 col-form-label">Kategoria</label>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" id="nameId" placeholder="Nazwa kategorii"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6" align="right">
                <button type="submit" class="btn btn-primary col-sm-3">Dodaj</button>
            </div>
        </div>

    </form>
    <br/>
</div>
