<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container"><br/>

    <header>
        <h1 class="bg-secondary text-white text-center"><br/>Schronisko Reksio i Klakier<br/><br/></h1>
    </header>
    <div class="container">
        <div class="row">
            <a href="/">Powrót do listy</a>
        </div>
    </div>

    <div class="container">
        <h2 th:text="${animal.name}">Azor</h2><br/>

        <p th:text="${animal.description}">Azor lubi biegać i ma 5 lat.</p>
        <div class="text-center">
            <img th:src="${animal.imgUrl}" class="rounded mx-auto d-block" alt="brak zdjęcia" width="500" height="500">
            <br/>
            <!--width="200" height="200"-->

        </div>
        <div class="text-right">
            <a th:href="@{'/edycja?id='+${animal.id}}">Edytuj</a>

        </div><br/>
    </div>

</div>
</body>
</html>
